{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
{% bootstrap_css %}
{% bootstrap_javascript %}
<title>
 Signup
 
</title>
</head>

<section class="text-center">
  <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Sign up now</h2>
          <form method="post">
            {% csrf_token %}

            

            <div class="row">

              <div class="col-md-6 mb-4">
                 <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputfName" placeholder="Amna">
              <label for="floatingInputfName">First name</label>
            </div>
              </div>

               <div class="col-md-6 mb-4">
                 <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputlName" placeholder="Shafiq">
              <label for="floatingInputlName">Last name</label>
            </div>
              </div>

            </div>
            <div class="form-floating mb-4">
              <input name="name" type="text" id="form3Example3user" class="form-control" />
              <label class="form-label" for="form3Example3user">Username</label>
            </div>
            <div class="form-floating mb-4">
              <input name="email" type="email" id="form3Example3" class="form-control" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
            <div class="form-floating mb-4">
              <input name="password"type="password" id="form3Example4" class="form-control" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Sign up
            </button>
            <div class="text-center">
              <p>or sign up with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
            <p class="text-center text-muted mt-5 " style="font-size: 15px;">already have an account? <a href="/api/login" class="fw-bold text-body"><u>SignIn</u></a></p>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</html>
